<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-eq uiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Learn JS</title>

<body style="background: linear-gradient(90deg,rgb(0, 229, 255),rgb(5, 1, 186));">

    <div class="todo">
        <h1>TODO</h1>
        <i class="fa-solid fa-plus-large"></i>

        <div class="addTask">
            <input type="text" id="todoInput" placeholder="Add your new task">

            <button id="addButton">+</button>
        </div>

        <ul id="taskList"></ul>

        <div class="cleareAll">
            <p id="tasksCount"></p>
            <button id="cleareAllButton">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
